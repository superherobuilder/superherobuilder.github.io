<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center text for the main content */
            background-color: #f8f8f8;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Left-align the header content */
        }
        header img {
            height: 60px; /* Smaller size for logo and app icon */
            margin-right: 15px; /* Space between app icon and logo */
        }
        /* Add round corners to app icon */
        .app-icon {
            border-radius: 20px; /* Round corners for the app icon */
        }
        .hero {
            padding: 30px 20px;
            margin-bottom: 40px; /* Make sure the content fits */
        }
        .hero h1 {
            font-size: 2.5em; /* Adjusted for smaller screen sizes */
            margin: 0 0 15px;
        }
        .hero p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }
        .buttons a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .buttons img {
            width: 150px; /* Adjust size of the button */
        }
        /* Screen mockup image styling */
        .app-preview {
            margin: 20px 0;
        }
        .app-preview img {
            max-width: 60%; /* Reduce the width to 60% to make it 25% smaller */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img class="app-icon" src="appicon.png" alt="App Icon">
        <img src="sbblogo1.png" alt="Logo">
    </header>
    <div class="hero">
        <h1>Unleash your inner hero</h1>
        <p>Build your perfect superhero and start your adventure today!</p>
        
        <!-- Screen mockup image -->
        <div class="app-preview">
            <img src="sbb1.png" alt="App Screenshot">
        </div>

        <div class="buttons">
            <a href="https://apps.apple.com/us/app/superhero-builder-and-battles/id6738335070">
                <img src="appstore.png" alt="Download on the App Store">
            </a>
        </div>
    </div>

    <footer>
        <a href="privacy.html">Privacy</a> | 
        <a href="terms.html">Terms</a>
    </footer>
</body>
</html>
