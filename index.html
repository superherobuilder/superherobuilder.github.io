<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Simulator Screenshot - iPad (10th generation) - 2024-11-20 at 20.32.29.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            padding-top: 100px;
        }
        .title {
            font-family: "Arial Black", Arial, sans-serif;
            text-align: center;
        }
        .title .superhero {
            font-size: 4rem; /* Adjust size based on screen width if necessary */
            color: yellow;
            text-shadow: 3px 3px 0 red;
        }
        .title .builder {
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 0 blue;
        }
        .subtitle {
            margin-top: 20px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px #000;
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(45deg, orange, red);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .buttons a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="support.html">Support</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
    </div>
    <div class="content">
        <div class="title">
            <div class="superhero">SUPERHERO</div>
            <div class="builder">BUILDER</div>
        </div>
        <div class="subtitle">Create, Customize, and Battle with Your Heroes!</div>
        <div class="buttons">
            <a href="#create">Create</a>
            <a href="#gallery">Gallery</a>
            <a href="#battle">Battle</a>
        </div>
    </div>
